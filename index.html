<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="embedPlayer" src="" allowfullscreen></iframe>

    <script>
        // Function to get the URL parameter value by name
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fetch the embed URL from the query string
        const embedUrl = getQueryParameter('url');

        if (embedUrl) {
            // Sanitize the URL to ensure it's a valid and secure URL
            const sanitizedUrl = embedUrl.startsWith('https://') ? embedUrl : '';

            if (sanitizedUrl) {
                const iframe = document.getElementById('embedPlayer');
                
                // Load the iframe source with a small delay to prevent immediate redirections
                setTimeout(() => {
                    iframe.src = sanitizedUrl;
                }, 500);

                // Block common redirection techniques
                iframe.onload = function () {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                        // Remove scripts and other elements that may cause redirection
                        const scripts = iframeDoc.getElementsByTagName('script');
                        while (scripts.length) {
                            scripts[0].parentNode.removeChild(scripts[0]);
                        }

                        // Example of removing anchor tags or other elements that may trigger redirects
                        const anchors = iframeDoc.getElementsByTagName('a');
                        for (let i = 0; i < anchors.length; i++) {
                            anchors[i].removeAttribute('href');
                        }

                        // Optionally, add more selectors to remove elements that cause redirections
                        const redirectSelectors = [
                            'iframe',   // nested iframes
                            'a[target="_blank"]',
                            '[onclick]',
                            '[onmouseover]'
                        ];

                        redirectSelectors.forEach(selector => {
                            const elements = iframeDoc.querySelectorAll(selector);
                            elements.forEach(el => el.remove());
                        });
                    } catch (e) {
                        console.error('Error removing redirections:', e);
                    }
                };
            } else {
                document.body.innerHTML = '<h1>Invalid or Unsafe URL Provided</h1>';
            }
        } else {
            document.body.innerHTML = '<h1>No URL Provided</h1>';
        }
    </script>
</body>
</html>
